<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css"> 
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class = "calculator">
        <div class = "row">
            <input id="calculator-text" aria-label="lorem ipsum"></input>
        </div>
        <div class = "row">
            <button class = "clickable number">7</button>
            <button class = "clickable number">8</button>
            <button class = "clickable number">9</button>
            <button class = "clickable operator">x</button>
        </div>
        <div class = "row">
            <button class = "clickable number">4</button>
            <button class = "clickable number">5</button>
            <button class = "clickable number">6</button>
            <button class = "clickable operator">/</button>
        </div>
        <div class = "row">
            <button class = "clickable number">1</button>
            <button class = "clickable number">2</button>
            <button class = "clickable number">3</button>
            <button class = "clickable operator">+</button>
        </div>
        <div class = "row penultimate">
            <button class = "clickable number">0</button>
            <button class = "clickable operator">-</button>
        </div>
        <div class = "row">
            <button class = "clickable point">.</button>
            <button class = "clickable reset">R</button>
            <button class = "clickable backspace">B</button>
            <button class = "clickable operator">=</button>
        </div>
    </div>
</body>
</html>
