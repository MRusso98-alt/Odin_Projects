<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src = "script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <main>
        <div class = "left-content">
            <img class = "background-img" src="./img/halie-west-25xggax4bSA-unsplash.jpg">
            <div class = "logo-content">
                <img class = "logo-img" src="./img/odin-lined.png">
                <h4 class = "logo-name">ODIN</h4>
            </div>
            <h3 class = "credit">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></h3>
        </div>
        <div class = "right-content">
            <div class = "intro-text">
                <p>This is not a real online service! You know you need something like this in your life to help
                    you realize your deepest dreams! Sign up <i>now</i> to get started.
                </p>
                <p>You <i>know</i> you want to.</p>
            </div>
            <form>
                <h2>Let's do this!</h2>
                <div class = "form-data">
                    <div class = "form-left">
                        <div class = "first-name">
                            <label for="name">First name</label>
                            <input type="text" id = "name", name = "firstname">
                        </div>
                        <div class = "mail">
                            <label for="mail">Email</label>
                            <input type="email" id = "mail", name = "mail">
                        </div>
                        <div class = "password">
                            <label for="password">Password</label>
                            <input type="password" id = "password", name = "password" required>
                        </div>
                    </div>
                    <div class = "form-right">
                        <div class = "last-name">
                            <label for="lastname">Last name</label>
                            <input type="text" id = "lastname", name = "lastname">
                        </div>
                        <div class = "phone-number">
                            <label for="phone">Phone number</label>
                            <input type="text" id = "phone", name = "phone">
                        </div>
                        <div class = "password-verify">
                            <label for="password-verify">Confirm password</label>
                            <input type="password" id = "password-verify", name = "password-verify" required>
                        </div>
                    </div>
                </div>
                <div class = "create-and-access">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="file://wsl$/Ubuntu/home/matte/Repos/SignUpForm/index.html">Log in</a>.</p>
            </div>
            </form>
        </div>
    </main>
</body>
</html>
